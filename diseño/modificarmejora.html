<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="../src/css/prueba_style.css">
        <meta name="author" content="David, Antonio y Guillermo" />
        <title>Mejoras</title>
        <link rel="icon" type="image/png" href="../src/img/logo.jpg">
    </head>
    <body>
        <main class="register-page" id="ocultar">
            <div class="div-superior">
                <label><h1>Modificar Mejora</h1></label>
            </div>
            <table border="1" class="tmejoras">
                    <tr>
                        <!-- Celda 1: Campo para hacer clic y elegir una imagen -->
                        <td>
                            <label for="uploadImage">Seleccionar Imagen:</label>
                            <input type="file" id="uploadImage" accept="image/*">
                        </td>           
                        <!-- Celda 2: Desplegable -->
                        <td>
                            <select>
                                <option value="opcion1">Correr mu rapido</option>
                                <option value="opcion2">Mas punticos</option>
                                <option value="opcion3">Limpieza automatica</option>
                            </select>
                        </td>           
                        <!-- Celda 3: Campo para número entero -->
                        <td>
                            <input type="number" min="1" max="20" placeholder="Ingrese un número">
                        </td>          
                        <!-- Celda 4: Campo para porcentaje -->
                        <td>
                            <input type="text" placeholder="Ingrese un porcentaje">                  
                        </td>
                    </tr>
            </table>
            <button class="volvermenu" ><a href="menup.html">MENU</a></button>
            <button class="subir" ><a href="mejoras.html">ACEPTAR</a></button>
        </main>
        <div class="mensaje"></div>
    </body>
</html>
