<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
		<meta name="author" content="David, Antonio y Guillermo">
		<link href='https://fonts.googleapis.com/css?family=Bubblegum Sans' rel='stylesheet'>
		<link rel="stylesheet" href="./src/css/reset.css">
		<link rel="stylesheet" href="./src/css/style.css">
		<title>Trash Invaders</title>
	</head>
    <body>
        <div class="vistas" id="vista-principal">a
            <div class="contenido-vistas" id="contenido-vista-principal">
                <div id="contenedor-imagen">
                    <img src="./src/img/logo.jpg" alt="logo-imagen">
                </div>
                <div id="contenedor-boton-registro">
                    <button id="boton-registro" class="slide">Registro</button>
                </div>
                <div id="contenedor-boton-login">
                    <button id="boton-login" class="slide">Iniciar sesion</button>
                </div>
            </div>
        </div>
        <div class="vistas" id="vista-login">
			<div class="box">
				<span class="border-line"></span>
				<form>
					<h2>Iniciar sesion</h2>
					<div class="input-box">
						<input type="text" required="required">
						<span>Usuario</span>
						<i></i>
					</div>
					<div class="input-box">
						<input type="password" required="required">
						<span>Password</span>
						<i></i>
					</div>
					<input type="submit" value="Login" id="login-button">
					<button id="go-back-button">X
					</button>
				</form>
			</div>		
		</div>
		<div class="vistas" id="vista-registro">
			<div class="box">
				<span class="border-line"></span>
				<form>
					<h2>Registrarse</h2>
					<div class="input-box">
						<input type="text" required="required" id="register-name-user">
						<span>Usuario</span>
						<i></i>
					</div>
					<div class="input-box">
						<input type="password" required="required">
						<span>Password</span>
						<i></i>
					</div>
					<input type="submit" value="Registrar" id="register-button">
					<button id="go-back-button">X
					</button>
				</form>
			</div>		
		</div>
		<div class="vistas" id="vista-menu-usuario" >
			<div class="contenido-vistas">
				<div id="contenedor-imagen">
					<img src="./src/img/logo.jpg" alt="logo-imagen"></a>
				</div>      
				<button id="boton-jugar">Jugar</button>
				<button id="mejoras-usuario">Mejoras</button> 
				<button id="vista-rankings">Rankings</button>
				<button id="logout-button">Log out</button>
			</div>
		</div>
		<div class="vistas" id="vista-principal-juego">
			<button id="cerrar-juego">X</button>
			<p id="contador">0</p>
			<div id="contenedor-personaje">
				<img src="./src/img/character.gif" alt="main-character" id="personaje">
			</div>
			<img src="./src/img/contenedor-amarillo.png" alt="Contenedor Amarillo" class="contenedor basura-plastico" id="contenedor-superior-izquierda">
			<img src="./src/img/contenedor-azul.png" alt="Contenedor Azul" class="contenedor basura-papel" id="contenedor-superior-derecha">
			<img src="./src/img/contenedor-marron.png" alt="Contenedor Marron" class="contenedor basura-organica" id="contenedor-inferior-izquierda">
			<img src="./src/img/contenedor-verde.png" alt="Contenedor Verde" class="contenedor basura-vidrio" id="contenedor-inferior-derecha">
		</div>
		<div class="vistas" id="vista-clasificaciones">
			<main id="contenido-ranking">
				<div id="header">
				  <h1>Ranking</h1>
				</div>
				<div id="leaderboard">
				  <div class="primero"></div>
				  <table>
					<tr>
					  <td class="number">1</td>
					  <td class="name">AAA</td>
					  <td class="points">
						333 <img class="gold-medal" src="https://github.com/malunaridev/Challenges-iCodeThis/blob/master/4-leaderboard/assets/gold-medal.png?raw=true" alt="gold medal"/>
					  </td>
					</tr>
					<tr>
					  <td class="number">2</td>
					  <td class="name">bbb</td>
					  <td class="points">222</td>
					</tr>
					<tr>
					  <td class="number">3</td>
					  <td class="name">ccc</td>
					  <td class="points">111</td>
					</tr>
					<tr>
					  <td class="number">4</td>
					  <td class="name">ddd</td>
					  <td class="points">111</td>
					</tr>
					<tr>
					  <td class="number">5</td>
					  <td class="name">eee</td>
					  <td class="points">111</td>
					</tr>
				  </table>
				  <div id="buttons">
					<button class="exit" id="button-volver">Volver</button>
				  </div>
				</div>
			</main>
		</div>
		<div class="vistas" id="vista-opciones-administrador">
			<div class="contenido-vistas">
				<h1 id="header-administracion">Panel Administracion</h1>
				<button id="btn-configuracion-parametros">Parametros Juego</button>
				<button id="btn-configuracion-pool">Banco de Imagenes</button>
				<button id="btn-volver">Volver</button>
			</div>
		</div>
		<script type="module" src="./src/js/controller.js"></script>
    </body>
</html>
